<form class="container-fluid form">
<div class="form_div">
    <div class="d-flex justify-content-center">
    <p class="rainbow-text"><span>Verify Otp</span><span><img class="verify_img" src="https://channelx.world/wp-content/uploads/2023/10/Meta-Verified-for-Businesses-launch.jpg" alt="verify img"></span></p>
    </div>
    <div>
        <p><input name="otp" type="text" maxlength="4" class="form-control text-center fw-bold" [(ngModel)]="otpInput" autofocus >
        </p>
    </div>
    <div class="text-center">
        <button class="btn btn-primary" (click)="verifyOtp()">Verify Otp</button>
    </div>
</div>
</form>
